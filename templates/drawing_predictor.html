<!-- This is the HTML 'Drawing Predictor' page. -->



{% extends 'base.html' %}



{% block head %}
{% endblock %}



{% block body %}
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<h1>Drawing Input</h1>
<br>
<br>
<h3 style="text-align: center;">
    Please draw a digit from 0 to 9 included in the box below, and hit the button to see
    the prediction. You can clear your drawing if needed!
</h3>
<br>
<br>
<br>
<div class="row">
    <!-- Canvas and Buttons -->
    <div class="column" align="center">
        <!-- Canvas -->
        <div style="position: relative;">
            <canvas id="canvas" class="can" width="420" height="420"></canvas>
        </div>
        <br>
        <!-- Buttons -->
        <div style="position: relative;">
            <button type="button" class="btn-clear" id="clear" onclick="clearCanvas()" align="center">
            Clear</button>
            <button type="button" class="btn-predict" id="pred" onclick="predict()" align="center">
            Predict it!</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
    <!-- Results -->
    <div class="column">
        <h3 style="text-align: center;">Results:</h3>
        <br>
        <br>
        <br>
        <h4 style="text-align: center;" id="message1"></h4>
        <br>
        <h4 style="text-align: center;" id="message2"></h4>
        <br>
        <br>
        <div style="position: relative;">
            <button class="btn-try-again" id="try_again" onclick="try_again()">Try Again!</button>
        </div>
    </div>
</div>
<!-- Scripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="{{ url_for('static', filename='JS/draw.js') }}" type="text/javascript"></script>
{% endblock %}
